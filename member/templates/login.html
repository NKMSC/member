<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">

    <title>登录</title>
    <style type="text/css">
    body{
    	font-family: Arial, Helvetica, sans-serif;
    	color: #fff;
    	background-color: #66FF99;
    	padding: 20px 100px;
    }
    </style>
</head>
<body>
<div class="container-fluid">
	<div>
        <h1 class="text-center">南微软俱乐部</h1>
	</div>
	<div class="col-md-6 col-md-offset-3" style="margin-top:6%;">
		<form class="form"  action="/login_result/" method="post" >
			<div class="form-group">
				<input type="email" name="email" class="form-control input-lg" placeholder="邮箱">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control input-lg" placeholder="密码">
			</div>
			<div class="checkbox"> 
				<label style="color: #333"> <input type="checkbox">下次自动登录</label> 
			</div>
			<div class="form-group">
				<input type="submit" value="登陆" class="btn btn-primary btn-lg btn-block">
			</div>
		</form>
	</div>
</div>
</body>
</html>

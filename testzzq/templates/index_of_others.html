<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>{{user.name}}的信息</title>
    <style type="text/css">
    body{
    	background-color: #99CCCC;
    	padding-top: 10px;
    	font-size: 16px;
    	font-weight: 500;
    }
    #table{
    	font-size: 18px;
    	font-weight: 200px;
    }
    #head{
    	font-size: 26px;
    	margin-bottom: 20px;
    }
    p{
    	padding-left: 10px;
    }
    a{
    	text-decoration: none;
    	color: #000;
    }
    a:hover{
    	text-decoration: none;
    }
    .border{
    	border: 1px solid #8899ff;
    }
    </style>
    <script type="text/javascript">
    function depart(dep){
    	window.location="/depart/"+dep;
    }
    </script>
</head>
<body class="container">
<div id="head">
	<img src="/statics/image/other/logo.png" width="80" height="80">
	南开大学微软学生俱乐部
</div>
<div>
	<div class="container col-md-2">
		<img src="/statics/image/userhead/user.png" width="100" height="100">
		<div>
			<span id="usernaem"><p><a href="/index/{{user.name}}">{{user.name}}</a></p></span>
			<span id="dep"><p><a href="/depart/{{user.sec.id}}">{{user.sec.name}}</a></p></span>
			
		</div>
	</div>
	
	<div class="col-md-9 col-md-offset-1" id="">
		<div class="btn-group">
			<button onclick="depart('all')" class="btn btn-primary">全部</button>
			<button onclick="depart('pre')" class="btn btn-primary">主席团</button>
			<button onclick="depart('tech')" class="btn btn-primary">技术部</button>
			<button onclick="depart('ope')" class="btn btn-primary">运营部</button>
			<button onclick="depart(adv)" class="btn btn-primary">宣传部</button>
		</div>
		<table class="table">
			<tr>
				<td>
					姓名
				</td>
				<td>
					{{user.name}}
				</td>
			</tr>
			<tr>
				<td>
					部门
				</td>
				<td>
					{{user.sec.name}}
				</td>
			</tr>
			<tr>
				<td>
					年级
				</td>
				<td>
					{{user.grade}}
				</td>
			</tr>
			<tr>
				<td>
					学院
				</td>
				<td>
					{{user.college}}
				</td>
			</tr>
			<tr>
				<td>
					专业
				</td>
				<td>
					{{user.major}}
				</td>
			</tr>
			<tr>
				<td>
					手机
				</td>
				<td>
					{{user.phone}}
				</td>
			</tr>
			<tr>
				<td>
					QQ
				</td>
				<td>
					{{user.qq}}
				</td>
			</tr>
			<tr>
				<td>
					微信
				</td>
				<td>
					{{user.wechat}}
				</td>
			</tr>
			<tr>
				<td>
					情感状态
				</td>
				<td>
					{{user.love}}
				</td>
			</tr>
		</table>
	</div>
</div>
<div>
	
</div>
</body>
</html>
